name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Detect project directory (package.json)
        id: detect
        shell: bash
        run: |
          set -e
          if [ -f "package.json" ]; then
            echo "workdir=." >> "$GITHUB_OUTPUT"
          elif [ -f "client/package.json" ]; then
            echo "workdir=client" >> "$GITHUB_OUTPUT"
          else
            found="$(find . -name package.json -not -path '*/node_modules/*' -not -path '*/.git/*' | head -n 1)"
            if [ -z "$found" ]; then
              echo "No package.json found anywhere."
              exit 1
            fi
            dir="$(dirname "$found")"
            echo "workdir=$dir" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies (avoid peer-deps conflicts)
        working-directory: ${{ steps.detect.outputs.workdir }}
        run: npm install --legacy-peer-deps

      - name: Build
        working-directory: ${{ steps.detect.outputs.workdir }}
        run: npm run build

      - name: Detect build output directory
        id: out
        shell: bash
        run: |
          set -e
          wd="${{ steps.detect.outputs.workdir }}"
          candidates=(
            "$wd/dist/public"
            "$wd/dist"
            "$wd/build"
            "dist/public"
            "dist"
            "build"
          )
          for p in "${candidates[@]}"; do
            if [ -d "$p" ]; then
              echo "path=$p" >> "$GITHUB_OUTPUT"
              echo "Using output: $p"
              exit 0
            fi
          done
          echo "No build output folder found. Checked: ${candidates[*]}"
          exit 1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.path }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
